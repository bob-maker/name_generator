<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Name Generator</title>
</head>

<body>
    <div class="container">
        <h2>Name Generator 2.0</h2>
        <button>New Name</button>
        <span>Rando Calrissian the Flatulent</span>
        <form>
            <label for="adjective">Add Adjective</label>
            <input name="adjective" type="text" placeholder="Add an adjective..." />
            <input type="submit" value="+ Add New Adjective" />
        </form>
    </div>

    <script src=" app.js"></script>
</body>

</html>
